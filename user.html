<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <div class="container">
    
    <form action="/signup" method="POST">
        <div class="form-group">
            <label for="exampleInputFirstName1">First name</label><br>
            <input type="text" class="form-control" id="exampleInputFirstName1" name="firstName" placeholder="first name"><br>
          </div>
          <div class="form-group">
            <label for="exampleInputLastName1">Last name</label><br>
            <input type="text" class="form-control" id="exampleInputLastName1" name="lastName" placeholder="last name"><br>
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label><br>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder=" email"><br>
         
        </div>
        <div class="form-group">
          <label for="exampleInputMobile1">Mobile</label><br>
          <input type="text" class="form-control" id="exampleInputMobile1" name="mobile" placeholder="mobile"><br>
        </div>
    
        <button type="submit" class="btn btn-success">Submit</button>
    </div>
</body>
</html>
